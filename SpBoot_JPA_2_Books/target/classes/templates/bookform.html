<!DOCTYPE html>
<html>
<head>
<th:block th:include="head"></th:block>
</head>
<body>
<h2>도서 등록</h2>
<form method="POST"
		th:object="${book}"
		class="was-validated">
	<div>
		<label for="title">제목</label>
		<input th:field="*{title}"
				required="required">
		<div class="valid-feedback">제목 확인!!!</div>
		<div class="invalid-feedback">제목을 입력해 주세요</div>
	</div>
	<div>
		<label for="comp">출판사</label>
		<input th:field="*{comp}"
				required="required">
		<div class="invalid-feedback">출판사을 입력해 주세요</div>
	</div>
	<div>
		<label for="auth">저자</label>
		<input th:field="*{auth}"
				required="required">
		<div class="invalid-feedback">저자를 입력해 주세요</div>
	</div>
	<div>
		<label for="year">출판년도</label>
		<input th:field="*{year}"
				required="required">
		<div class="invalid-feedback">출판년도를 입력해 주세요</div>
	</div>
	<div>
		<label for="price">가격</label>
		<input th:field="*{price}"
				required="required">
		<div class="invalid-feedback">가격를 입력해 주세요</div>
	</div>
	<button>저장</button>
</form>
</body>
</html>
